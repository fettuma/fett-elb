<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Galerie de la Nature</title>
    <style>
        .gallery {
            text-align: center;
            background-color: #0000aa;
            color: white;
            padding: 20px;
        }
      
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }
        .grid img {
            border: 2px solid rgb(255, 253, 253);
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <h1>La Galerie de la nature</h1>
        <div class="grid">
            <img src="https://i.pinimg.com/736x/17/1c/a2/171ca25053719bcd076a12e1e9d8a846.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/31/fe/8e/31fe8ec200fe75db5adb771c0ebabb83.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/00/b6/33/00b6335c99ac4f4e5c39fa6dd7f5538b.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/85/d7/e5/85d7e57dba15503193a820d51240f634.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/94/22/12/94221282c18d3a507d89b607d5081ca8.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/2c/0d/e1/2c0de15e8a10708b4db7c4ccab6ce590.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/b9/19/5d/b9195dab5406215fecc8c5ab0b0ff2ec.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/83/3a/88/833a884f4629302c1fc4386c16224041.jpg" alt="nature" width="300" height="300">
            <img src="https://i.pinimg.com/736x/a2/75/e5/a275e5aad6d93575f5340459420a854b.jpg" alt="nature" width="300" height="300">
        </div>
    </div>
</body>
</html>
