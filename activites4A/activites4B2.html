<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire HTML5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: #e0e0e0;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        th {
            text-align: center;
            font-size: 1.5em;
            padding: 15px;
            color: #333;
        }
        td {
            padding: 10px;
        }
        input[type="submit"] {
            background-color: #5b9bd5;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1em;
        }
        input[type="submit"]:hover {
            background-color: #41719c;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <table border="1" cellspacing="0" cellpadding="10">
            <tr>
                <th colspan="2">Cross-browser HTML5 forms</th>
            </tr>
            <tr>
                <td>Slider :</td>
                <td>
                    <input type="range" name="slider" min="0" max="100" value="50">
                </td>
            </tr>
            <tr>
                <td>Numeric spinner :</td>
                <td>
                    <input type="number" name="spinner" min="0" max="100" value="80">
                </td>
            </tr>
            <tr>
                <td>Date picker :</td>
                <td>
                    <input type="date" name="date" value="2010-10-05">
                </td>
            </tr>
            <tr>
                <td>Color picker :</td>
                <td>
                    <input type="color" name="color" value="#000000">
                </td>
            </tr>
            <tr>
                <td>Text field with placeholder :</td>
                <td>
                    <input type="text" name="text_field" placeholder="Insert your text here">
                </td>
            </tr>
            <tr>
                <td>URL field :</td>
                <td>
                    <input type="url" name="url_field" value="http://net.tutsplus.com/">
                </td>
            </tr>
            <tr>
                <td>Email field :</td>
                <td>
                    <input type="email" name="email_field" value="contact@qhinda.net">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Submit form">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
